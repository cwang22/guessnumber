<!DOCTYPE html>
<html>
	<head>
		<title>guess number</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
		<link href="css/style.css" rel="stylesheet" media="screen">
	</head>
	<body>

		<header>
			<div class="container">
				<div class="row">
					<div class="span12">
						<h1>Guess Number</h1>
						<h1>C.W.</h1>
					</div>
				</div>
			</div>
		</header>
		<div id="content" class="container">
			<div class="element">
				<div class="row">
					<div class="span12">
						<h2>Result</h2>
						<div id="result"></div>
					</div>
				</div>
			</div>
			<div class="element">
				<div class="row">
					<div class="span12">
						<h2>Guess</h2>
						<form>
						<div class="row">
							<div class="span3">
								<input type="text" name="guess0" id="guess0" maxlength="1"/>
							</div>
							<div class="span3">
								<input type="text" name="guess1" id="guess1" maxlength="1"/>
							</div><div class="span3">
								<input type="text" name="guess2" id="guess2" maxlength="1"/>
							</div><div class="span3">
								<input type="text" name="guess3" id="guess3" maxlength="1"/>
							</div>
						</div>
						</form>
						<div class="row">
					<div class="span2 offset5">
						<input type="button" name="guess" value="guess" class="span2" onclick="guess()"/>
					</div>
				</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/guessnumber.js"></script>
		<script type="text/javascript">

		</script>
	</body>
</html>
